<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Compass Starter by Ariona, Rian</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css">

    <script>
      const APP_ID = 'bbeeb38d1c34a35b951c89442814690e'
      const UNITS = 'metric'
      const LANGUAGE = 'ua'
      const API_URL = 'http://api.openweathermap.org/data/2.5'
    </script>

    <!--[if lt IE 9]>
    <script src="js/ie-support/html5.js"></script>
    <script src="js/ie-support/respond.js"></script>
    <![endif]-->

</head>


<body>

<div class="site-content">
    <div class="site-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-12">
                    <a href="index.html" class="branding">
                        <img src="images/logo.png" alt="" class="logo">
                        <div class="logo-type">
                            <h1 class="site-title">Company name</h1>
                            <small class="site-description">tagline goes here</small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-4 col-sm-12">
                    <div class="search-form">
                        <form action="#" class="find-location">
                            <input type="text" placeholder="Find your location...">
                            <input type="submit" value="Find">
                        </form>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <!-- Default snippet for navigation -->
                    <div class="main-navigation">
                        <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                        <ul class="menu">
                            <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                            <li class="menu-item"><a href="news.html">About author</a></li>
                        </ul> <!-- .menu -->
                    </div> <!-- .main-navigation -->
                </div>
            </div>


            <div class="mobile-navigation"></div>

        </div>
    </div> <!-- .site-header -->


    <!--Current weather-->
    <div class="forecast-table">


            <div class="container">
                <div class="forecast-container">

                    <script id="current_weather_block" type="text/x-handlebars-template">
                    <div class="today forecast">
                        <div class="forecast-header">
                            <div class="day">Current weather</div>
                            <div class="date">{{currentDate}}</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content">
                            <div class="location">
                                {{city}}
                            </div>
                            <div class="degree">
                                <div class="num">{{degree}}<sup>o</sup>C</div>
                                <div class="forecast-icon">
                                    <img src="images/icons/{{this.weather.0.icon}}.svg" alt="" width=90>
                                    <h4 class="text-center">{{this.weather.0.main}}</h4>

                                </div>
                            </div>
                            <span><strong>Sunrise: </strong>{{sunrise}}</span>
                            <span><strong>Sunset: </strong>{{sunset}}</span>
                            <span><strong>Duration: </strong>{{duration}}</span>
                        </div>
                    </div>
                    </script>

                    <div id="current_weather_block_content"></div>


                    <script id="current_weather_block_days" type="text/x-handlebars-template">
                    {{#each list}}

                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">{{this.dayString}}, {{this.monthNumber}}</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/{{this.weather.0.icon}}.svg" alt="" width=48>
                            </div>
                            <div class="degree">{{this.tempRound}}<sup>o</sup>C</div>
                            <small>{{this.weather.0.main}}</small>
                        </div>
                    </div>

                    {{/each}}
                    </script>

                    <div id="current_weather_block_days_content"></div>


                </div>
            </div>



    </div>
    <!--End Current weather-->


    <!--Hourly-->
    <div class="forecast-table">
        <div class="container">
            <div class="col-md-12">HOURLY</div>

            <div class="forecast-container">
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Today</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                        </div>
                        <small>Forecast:</small>
                        <hr/>
                        <div class="degree">Temp (°C):</div>
                        <hr/>
                        <small>Wind (m/s):</small>
                    </div>
                </div>

                <script id="current_weather_hours_block" type="text/x-handlebars-template">

                    {{#each list}}

                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">{{this.hour}}</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/{{this.weather.0.icon}}.svg" alt="" width=48>
                        </div>
                        <small>{{this.weather.0.main}}</small>
                        <hr/>
                        <div class="degree">{{this.tempRound}}<sup>o</sup>C</div>
                        <hr/>
                        <small>{{this.wind.speed}}</small>
                    </div>
                </div>

                {{/each}}
                </script>

                <div id="current_weather_hours_block_content"></div>


            </div>
        </div>
    </div>
    <!--End Hourly-->

    <!--Hourly-->
    <div class="forecast-table">
        <div class="container">

            <div class="col-md-12">Nearby places</div>

            <div class="forecast-container">
                <div class="forecast">

                    <script id="nearby_places_block" type="text/x-handlebars-template">
                        <div class="row">

                            {{#each list}}

                            <div class="col-md-6 mr-b-30">
                                <div class="forecast-header">
                                    <div class="day row">
                                        <div class="col-md-5">
                                            <div class="degree">{{this.name}}, {{sys.country}}</div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="forecast-icon">
                                                <img src="images/icons/{{this.weather.0.icon}}.svg" alt="" width=48>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="degree">Temp (°C): {{this.main.temp}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {{/each}}

                        </div>

                    </script>
                    <div id="nearby_places_block_content"></div>


                </div>
            </div>
        </div>
    </div>
    <!--End Hourly-->


    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer> <!-- .site-footer -->
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/handlebars-v4.2.0.js"></script>
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>

<script>


</script>

</body>

</html>
